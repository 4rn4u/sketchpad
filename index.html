<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<header class="header">
    <div id="sketchpad">
         <h1>Sketchpad</h1>
    </div>
    <div class="right-buttons">
        <p>size:</p>
        <select id="size">
            <option value="...">...</option>
            <option value="16x16">16x16</option>
            <option value="32x32">32x32</option>
            <option value="64x64">64x64</option>
        </select>
        <button id="draw">
            <img class="draw" src="assets/pencil.svg">
        </button>
        <button id="erase">
            <img class="erase" src="assets/eraser.svg">
        </button>
        <button id="clear">
            <img  class="clear" src="assets/clear.svg">
        </button>
    </div>
</header>

<body class="bodys">
        <div class = "big-div-container">
            <div id = "div-container">
            </div>
        </div>  
</body>
</html>
