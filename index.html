<body class="bodys">
    <div class="big-container">
        <div class="left-container">
            <h5>Please select a size:</h5>
            <select id="size">
                <option value="...">...</option>
                <option value="16x16">16x16</option>
                <option value="32x32">32x32</option>

            <button id="draw">Draw</button>

        </div>

            <div id = "div-container">
            </div>
        </div>
    </div>
